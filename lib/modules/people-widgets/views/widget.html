<div class="person-listing">
    <div class="person-listing__inner">
        {% for piece in data.widget._pieces %}
            <div class="person-listing__tile">
                <div class="person-card">
                    <div class="person-card__avatar">
                        {% set image = apos.images.first(piece.thumbnail) %}
                        {% if image %}
                            <img src="{{ apos.attachments.url(image, { size: 'one-sixth' }) }}"/>
                        {% endif %}
                    </div>
                    <div class="person-card__info">
                        <h4>
                            {% if piece._url %}<a href="{{ piece._url }}">{% endif %}
                            {{ piece.title }}
                            {% if piece._url %}</a>{% endif %}
                        </h4>
                        {% if piece.phone %}
                            <a href="tel:{{ piece.phone }}">
                                {{ piece.phone }}
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
